<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <script src="script/form.js" defer></script>
    <title>Document</title>
</head>

<body>
    <h1>Product Review</h1>
    <main>
        <form action="review.html" method="get">
            <div class="product">
                <label for="product-name">Product Name</label>
                <select name="product-name" id="product-name" required>
                    <option value="" disabled selected>Select a Product</option>
                </select>
            </div>
            <label>Overall Rating</label>
            <div class="stars">
                <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
            </div>
            <div class="date">
                <label for="date">Date of Installation</label>
                <input type="date" id="date" name="date" required>
            </div>
            <label>Which features did you find useful in the product?</label>
            <div class="checkbox">                
                <input type="checkbox" id="durability" name="durability" value="durability"><label for="durability">Durability</label>
                <input type="checkbox" id="ease" name="ease" value="ease"><label for="ease">Ease of Use</label>
                <input type="checkbox" id="performance" name="performance" value="performance"><label for="performance">Performance</label>
                <input type="checkbox" id="design" name="design" value="design"><label for="design">Design</label>
            </div>
            <div class="text">
                <label for="written">Written Review</label>
                <textarea name="written" id="written"></textarea>
            </div>
            <div class="name">
                <label for="name">Your Name <span style="color: black;">(Optional)</span></label>
                <input type="text" id="name" name="name">
            </div>
            <input type="submit" name="button" id="button" value="Post review">
        </form>
    </main>
    <footer>
        <p class="foot"><span>&copy 2025 </span><i class="fa-solid fa-bolt"></i> David Alonso Fontes Luna <i
                class="fa-solid fa-bolt"></i> Colima, Mexico</p>
        <p id="currentyear"><span>Last Modified</span> <span id="year"></span></p>
    </footer>
</body>

</html>
